<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Çalıkuşu & Ibat Admin Login</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />

    <link href="dist/css/skins/skin-blue.min.css" rel="stylesheet" type="text/css" />

    <script src="../assets/js/core/underscore.js"></script>
    <script src="../assets/js/core/jquery.js"></script>
    <script src="../assets/js/optional/jquery.validate.js"></script>
    <script src="../assets/js/core/parse-1.3.5.js"></script>
    <script src="../assets/js/platform/parse-init.js"></script>
    <script src="../assets/js/admin/login.js"></script>

  </head>
  
  <body class="skin-blue layout-boxed sidebar-collapse">
    <div class="wrapper col-md-6" style='float:initial'>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Login
            <small>Administrator Login</small>
          </h1>
          
        </section>

        <!-- Main content -->
        <section class="content">
          
          <div class="box box-primary">
                <div class="box-header">
                  <h3 class="box-title"></h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form id="login-form">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Username</label>
                      <input type="text" name="username" id="username" class="form-control"  placeholder="Username">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" name="password" id="password" class="form-control"  placeholder="Password">
                    </div>
                  </div><!-- /.box-body -->

                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>

        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

      <!-- Main Footer -->
      <footer class="main-footer">
        <!-- To the right -->
        <div class="pull-right hidden-xs">
        </div>
        <!-- Default to the left --> 
        <strong>Copyright &copy; 2015 <a href="#">Çalıkuşu & Ibat</a>.</strong> All rights reserved.
      </footer>

    </div><!-- ./wrapper -->

    <!-- REQUIRED JS SCRIPTS -->
    
    <!-- Bootstrap 3.3.2 JS -->
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/app.min.js" type="text/javascript"></script>
    
  </body>
</html>
